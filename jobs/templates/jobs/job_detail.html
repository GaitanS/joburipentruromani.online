<!DOCTYPE html>
<html>
<head>
    <title>{{ job.title }} - Joburi pentru Romani</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #343a40; }
        .navbar { background-color: #007bff; }
        .navbar-brand { color: white !important; font-weight: bold; }
        .job-detail-card { margin-top: 20px; border: 1px solid #dee2e6; border-radius: 5px; padding: 20px; }
        .job-title { font-size: 2rem; font-weight: bold; color: #007bff; margin-bottom: 10px; }
        .company-location { font-size: 1.25rem; color: #6c757d; margin-bottom: 15px; }
        .posted-date { font-size: 0.875rem; color: #6c757d; margin-bottom: 20px; }
        .job-description { font-size: 1rem; line-height: 1.6; }
        .adsense-location { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Joburi pentru Romani</a>
    </nav>
    <div class="container mt-4">
        <div class="job-detail-card">
            <h1 class="job-title">{{ job.title }}</h1>
            <p class="company-location">{{ job.company }} - {{ job.location }}</p>
            <p class="posted-date">Posted on: {{ job.posted_date|date:"F j, Y" }}</p>
            <div class="adsense-location">
                <!-- AdSense Top Job Detail Location -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                     data-ad-slot="xxxxxxxxxx"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
            <p class="job-description">{{ job.description }}</p>
            <div class="adsense-location">
                <!-- AdSense Bottom Job Detail Location -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                     data-ad-slot="xxxxxxxxxx"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
