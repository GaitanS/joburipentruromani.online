<!DOCTYPE html>
<html>
<head>
    <title>Joburi pentru Romani</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #343a40; }
        .navbar { background-color: #007bff; }
        .navbar-brand { color: white !important; font-weight: bold; }
        .job-card { margin-bottom: 20px; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; }
        .job-title { font-size: 1.25rem; font-weight: bold; color: #007bff; margin-bottom: 5px; }
        .company-location { font-size: 1rem; color: #6c757d; margin-bottom: 10px; }
        .posted-date { font-size: 0.875rem; color: #6c757d; }
        .adsense-location { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Joburi pentru Romani</a>
    </nav>
    <div class="container mt-4">
        <div class="adsense-location">
            <!-- AdSense Header Location -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="xxxxxxxxxx"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        {% for job in jobs %}
        <div class="job-card">
            <h2 class="job-title"><a href="{% url 'job_detail' job.pk %}">{{ job.title }}</a></h2>
            <p class="company-location">{{ job.company }} - {{ job.location }}</p>
            <p>{{ job.description|truncatewords:30 }}</p>
            <p class="posted-date">Posted on: {{ job.posted_date|date:"F j, Y" }}</p>
            <div class="adsense-location">
                <!-- AdSense Job Listing Location -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                     data-ad-slot="xxxxxxxxxx"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        {% endfor %}
        <div class="adsense-location">
            <!-- AdSense Footer Location -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxxxxxx"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
                 data-ad-slot="xxxxxxxxxx"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
