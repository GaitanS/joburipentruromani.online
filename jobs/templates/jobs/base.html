`<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Joburi pentru Romani{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; color: #343a40; }
        .navbar { background-color: #007bff; }
        .navbar-brand { color: white !important; font-weight: bold; }
        .job-card { margin-bottom: 20px; border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; }
        .job-title { font-size: 1.25rem; font-weight: bold; color: #007bff; margin-bottom: 5px; }
        .company-location { font-size: 1rem; color: #6c757d; margin-bottom: 10px; }
        .posted-date { font-size: 0.875rem; color: #6c757d; }
        .adsense-location { margin-top: 20px; text-align: center; }
        .job-detail-card { margin-top: 20px; border: 1px solid #dee2e6; border-radius: 5px; padding: 20px; }
        .job-detail-title { font-size: 2rem; font-weight: bold; color: #007bff; margin-bottom: 10px; }
        .job-detail-company-location { font-size: 1.25rem; color: #6c757d; margin-bottom: 15px; }
        .job-detail-posted-date { font-size: 0.875rem; color: #6c757d; margin-bottom: 20px; }
        .job-description { font-size: 1rem; line-height: 1.6; }
    </style>
    <!-- AdSense Sitewide Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4509784482094331"
     crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Joburi pentru Romani</a>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
